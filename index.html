<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 text-center">
                    <h1>Temperature Converter</h1>
                    
                    <div id="celsius">
                        <h2>Celsius</h2>
                        <input type="text" class="form-control form-control-lg form-padding" id="input-celsius" placeholder="Celsius" value="-">
                    </div>
                    <div id="fahrenheit">
                        <h2>Fahrenheit</h2>
                        <input type="text" class="form-control form-control-lg form-padding" id="input-fahrenheit" placeholder="Fahrenheit" value="-">
                    </div>
                    <div id="kelvin">
                        <h2>Kelvin</h2>
                        <input type="text" class="form-control form-control-lg form-padding" id="input-kelvin" placeholder="Kelvin" value="-">
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <footer>
            <p>Made by Souvik Pal</p></footer>
            <a href="https://github.com/g8ed-vik"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="github" width="50" height="50"></a>
    </body>
</html>
